<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background: linear-gradient(90deg, #ff6f61, #ff9a61); /* Gradient background */
        color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
    }

    .cart-icon {
        position: relative;
        font-size: 24px;
    }

    .cart-count {
        position: absolute;
        top: -10px;
        font-size: 12px;
        right: -10px;
        background: red;
        color: white;
        border-radius: 50%;
        padding: 2px 6px;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .product-card {
        background: white;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
        max-width: 100%;
        border-radius: 12px;
        transition: transform 0.3s; 
    }

    .product-card img:hover {
        transform: scale(1.05); 
    }

    .product-card h2 {
        font-size: 20px;
        margin: 10px 0;
        color: #333;
    }

    .product-card h3 {
        font-size: 18px;
        color: #ff6f61; /* Price color */
        margin: 5px 0;
    }

    button {
        background-color: #ff6f61; /* Button color */
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        font-weight: bold;
    }

    button:hover {
        background-color: #e65c50; /* Darker shade on hover */
        transform: scale(1.05);
    }
</style>
<body>
    <div class="container">
        <header>
            <h1>Your Fast-food </h1>
            <div class="cart-icon">
              <button>
                <span style="color: white;">ðŸ›’</span>
              </button>
                <span class="cart-count">10</span>
            </div>
        </header>
        <div class="products">
            <div class="product-card">
                <img src="./image/chaina-town-sendwich-center-haripura-surat-fast-food-40hbkt2.avif" alt="Product Name 1" style="width: 400px; height: 300px;">
                <h2>Product Name 1</h2>
                <h3>Rs :- 200</h3>            
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./image/close-up-plate-grilled-club-sandwiches-fries-dipping-sauce-331947571.webp" alt="Product Name 2" style="width: 400px; height: 300px;">
                <h2>Product Name 2</h2>
                <h3>Rs :- 150</h3>            
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./image/images.jpeg" alt="Product Name 3" style="width: 400px; height: 300px;">
                <h2>Product Name 3</h2>
                <h3>Rs :- 220</h3>            
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./image/pexels-enginakyurt-2271107.jpg" alt="Product Name 4" style="width: 400px; height: 300px;">
                <h2>Product Name 4</h2>
                <h3>Rs :- 250</h3>            
                
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./image/pexels-valeriya-1639565.jpg" alt="Product Name 5" style="width: 400px; height: 300px;">
                <h2>Product Name 5</h2>
                <h3>Rs :- 300</h3>            

                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="./image/veg-chilli-cheese-toast.jpg" alt="Product Name 6" style="width: 400px; height: 300px;">
                <h2>Product Name 6</h2>
                <h3>Rs :- 350</h3>            

                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
