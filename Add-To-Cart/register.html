<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

div {
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #333;
}

table {
    margin-top: 10px;
    border-collapse: collapse;
}

td {
    padding: 10px;
}

input[type="text"] {
    width: 200px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="button"] {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 5px;
}

input[type="button"]:hover {
    background-color: #218838;
}

a {
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: #007bff;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body>
    <div align="center">
        <h2>Register User</h2>
        <table border="1">
            <tr>
                <td>Name :- </td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Email :- </td>
                <td><input type="text" id="email"></td>
            </tr>
            <tr>
                <td>Password :- </td>
                <td><input type="text" id="password"></td>
            </tr>
            <tr>
                <td></td>
                <td><input onclick="registerUser()" type="button" value="submit"></td>
            </tr>
        </table>
        <a href="./index.html">Sign In</a>
    </div>
    <script src="./register.js" type="text/javascript"></script>
</body>

</html>
