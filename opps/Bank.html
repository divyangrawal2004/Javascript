<script>
    class Bank {
        constructor(accno, password, name, balance) {
            this.accno = accno;
            this.name = name;
            this.balance = balance;
            this.users = [
                { accno: 1111, password: "jay@123", name: "jay" },
                { accno: 1234, password: 1234, name: "John" },
                { accno: 5678, password: 5678, name: "Jane" },
                { accno: 9012, password: 9012, name: "Bob" },
                { accno: 1111, password: 1111, name: "Alice" },
                { accno: 2222, password: 2222, name: "Charlie" },

            ]
        }
        withdraw(amt) {

            let accid = parseInt(prompt("Enter your account number"));
            let pass = prompt("Enter your password");

            let login = this.users.find(val => val.accno == accid && val.password == pass);

            if (login) {
                if (this.balance >= amt) {
                    this.balance -= amt;
                    alert("Withdrawal successful");
                    console.log(this.balance);
                } else {
                    alert("Account number and password not match");
                    return false;
                }

                if (this.balance < amt) {
                    console.log("Insufficient balance");
                    return false;
                }
                this.balance = this.balance - amt;
                console.log(`Final Balance :- ${this.balance}`);
            }
            

        }
        deposite(amt) {
                this.balance = this.balance + amt;
                console.log(`Final Balance :- ${this.balance}`);
            }
    }

    let b1 = new Bank();
    b1.withdraw(100);
    b1.deposite(500);


</script>
