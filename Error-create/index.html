<h1 id="ans"></h1>

<script type="text/javascript">

    let a = parseInt(prompt(`Enter any number:-`));
    let b = parseInt(prompt(`Enter any number:-`));

    try {
        
        if (b == 0) {
            throw "Can not divide by zero.."
        
        } else {
            let ans = a / b;
            document.getElementById(`ans`).innerHTML = `ans :- ${ans}`
        }

    } catch (e) {
        console.error(e)
    }

</script>
