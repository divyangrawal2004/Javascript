<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Shopping Cart</h1>

    <table class="table table-bordered text-center">
        <thead class="table-primary">
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="cart">
           
        </tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-4">
       
       <a href="./product.html">
        <button class="btn btn-success">Back</button>
       </a>
       <h4>Total: ₹2,59,998</h4>
    </div>
</div>

<script type="text/javascript">

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const viewcart = () => {
        let tbl = "";
        cart.map ((val) => {
            tbl+= `
             <tr >
                <td> <div class="d-flex align-items-center">
                            <img src="${val.image}" alt="Product Image" class="img-fluid me-3" style="max-width: 100px;">
                            <span>${val.name}</span>
                        </div></td>
                <td>₹1,34,999</td>
                <td><input type="number" class="form-control text-center" value="1" min="1"></td>
                <td>₹1,34,999</td>
                <td><button class="btn btn-danger btn-sm">Remove</button></td>
            </tr>
            `

        })
        document.getElementById("cart").innerHTML = tbl;


        }
        viewcart();

    

   

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
