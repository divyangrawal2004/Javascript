<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD-to-CART</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #007bff;
            padding: 15px;
        }

        .navbar-brand {
            color: #fff;
            font-weight: bold;
            font-size: 24px;
        }

        .cart-button {
            background-color: #fff;
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            border: none;
            transition: 0.3s ease-in-out;
        }

        .cart-button:hover {
            background-color: #f8f9fa;
        }

        .cart-icon {
            font-size: 22px;
            margin-right: 8px;
            color: #007bff;
        }

        .cart-count {
            background-color: red;
            color: white;
            font-size: 14px;
            border-radius: 50%;
            padding: 3px 7px;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            height: 300px;
            width: 300px;     
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-radius: 20px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">ðŸ“± Mobile Store</a>
            <button class="cart-button position-relative">
               <a href="./cart.html"> <i class="fa-solid fa-cart-shopping" style="font-size: 25px;"></i>
                <span id="count" class="cart-count" style="font-size: 10px;">0</span></a>
            </button>
        </div>
    </nav>

  
    <div class="container">
        <h2 class="text-center mb-4 text-primary">Available Products</h2>
        <div class="row" id="product"></div>
    </div>

<script>
    let mobiles = [
        { id: 1, name: "iPhone 15 Pro", price: 134999, qnt: 1, image: "image/i phone.jpg" },
        { id: 2, name: "Samsung Galaxy S23 Ultra", price: 124999, qnt: 1, image: "image/samsung.jpg" },
        { id: 3, name: "OnePlus 11 5G", price: 61999, qnt: 1, image: "image/one plus.jpg" },
        { id: 4, name: "Google Pixel 7 Pro", price: 84999, qnt: 1, image: "image/google pixel.jpg" },
        { id: 5, name: "Xiaomi 13 Pro", price: 79999, qnt: 1, image: "image/xiaomi.webp" },
        { id: 6, name: "Realme GT 3", price: 55999, qnt: 1, image: "image/realme.jpg" },
        { id: 7, name: "Vivo X90 Pro", price: 84999, qnt: 1, image: "image/vivo.jpeg" },
        { id: 8, name: "Asus ROG Phone 7", price: 74999, qnt: 1, image: "image/asus rog.jpeg" },
        { id: 9, name: "Nothing Phone 2", price: 45999, qnt: 1, image: "image/nothing.jpg" },
        { id: 10, name: "iQOO 11 5G", price: 59999, qnt: 1, image: "image/iqoo.jpeg" }
    ];

    const viewProduct = () => {
        let tbl = "";
        mobiles.forEach((val) => {
            tbl += `           
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card h-100 text-center">
                    <img src="${val.image}" class="card-img-top p-2" alt="${val.name}">
                    <div class="card-body">
                        <h5 class="card-title">${val.name}</h5>
                        <p class="card-text"><strong>Price:</strong> â‚¹${val.price}</p>
                        <p class="card-text"><strong>Quantity:</strong> ${val.qnt}</p>
                        <button class="btn btn-primary w-100" onclick="addCart(${val.id})">Add to Cart</button>
                    </div>
                </div>
            </div>`;
        });
        document.getElementById("product").innerHTML = tbl;
        let cart = JSON.parse(localStorage.getItem("cart"))||[];
        document.getElementById("count").innerHTML = cart.length;

    };  
    viewProduct();

    let cart = JSON.parse(localStorage.getItem("cart"))||[];

    const addCart = (id)=> {
        mobiles.map((val)=> {
            if(val.id==id){
                cart.push(val);
                localStorage.setItem("cart",JSON.stringify(cart));
                document.getElementById("count").innerHTML = cart.length;
                alert("Product added to cart");
                viewProduct();
            }
        })
    }  
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
