<!-- search array element using for loop. -->


<script type="text/javascript">

    let arr = [10, 20, 30, 40, 50, 60]
    document.write(`<h2> Array is :- ${arr}</h2>`)

    let search = 40;
    
    for (let i = 0; i < arr.length; i++) {
      if(arr[i] == search)
      {
        document.write(`<h2>Index number is :-${i}</h2>`);
      }
    }
   


</script>
