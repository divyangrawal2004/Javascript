<script type="text/javascript">

    // inheritance

    class A{
        demo(){
            console.log("Mahadev");           
        }

    }

    class B extends A{
        sum() {
            console.log("Shivay");
            
        }
    }
    class C extends B{
        min() {
            console.log("Mahakal");
            
        }
    }

    let c = new C;
    c.demo()
    c.sum()
    c.min()
</script>
