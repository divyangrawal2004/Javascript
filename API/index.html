<body>
    <h2 align="center">API Creation</h2>

    <div>
        <div class="container">
            <h2 align="center">View Todos</h2>
            <div class="row mt-5" id="tododata"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


     <script type="text/javascript">


        const getuser = () => {
            $.ajax({
                type: "GET",
                url: "https://dummyjson.com/todos",
                success: function (res) {
                    let todos = res.todos;
                    let tbl = "";
                    console.log(todos);
                    todos.map ((val) => {
                        tbl += `

                    <div class="col-md-3 mb-4" align = "center">
                       
                         <div class = " card h-100">
                             <div class="card-body">
                                   <h6>ID :- ${val.id}</h6>
                                   <h6> ${val.todo}</h6>`

                                   if(val.completed){
                                        tbl+= `<h6 style = "color:green"> Completed :- ${val.completed}</h6>`
                                   }else{
                                        tbl +=`<h6 style = "color:red"> Completed :- ${val.completed}</h6>`
                                   }                                   
                                   tbl+=`
                                   <h6> ${val.userId}</h6>
                                                         
                             </div>
                                
                         </div>
                    </div>
                        
                        `
                    })
                    document.getElementById("tododata").innerHTML = tbl;
                }

            });
        };
        getuser();
    </script>
