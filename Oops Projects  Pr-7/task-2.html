<!-- Write a JavaScript program that creates a class called "BankAccount" with properties for account number and balance. Include methods to deposit and withdraw money from the account. Create some instances of the "BankAccount" class, deposit some money, and withdraw a portion of it.

output :- 
A/c No.: 212121212
Opening Balance: 1500
 Deposited: 500
Withdrawn: 400
Account Balance: 1600
Want to withdrawn: 1800
Insufficient balance" 
Account Balance: 1600 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center">Bank Account</h2>
        <p><strong>Account Holder:</strong> <span id="accountHolder">Divu</span></p>
        <p><strong>Account Number:</strong> <span id="accountNumber">1234567865439</span></p>
        <p><strong>Balance:</strong> $<span id="balance">2000</span></p>

        <div class="mb-3">
            <label for="amount" class="form-label">Enter Amount:</label>
            <input type="number" id="amount" class="form-control" placeholder="Enter amount">
        </div>
        <button class="btn btn-success w-100 mb-2" onclick="deposit()">Deposit</button>
        <button class="btn btn-danger w-100" onclick="withdraw()">Withdraw</button>
        <h1 id="show" align="center" class="w-100 mb-2 mt-5"></h1>
    </div>
</div>

<script>
    class BankAccount {
        constructor(name, accountNumber, balance) {
            this.name = name;
            this.accountNumber = accountNumber;
            this.balance = balance;
        }

        deposit(amount) {
            this.balance += amount;
            alert(`Successfully deposited $${amount}`);
            this.updateUI();
        }

        withdraw(amount) {
            if (this.balance < amount) {
                alert("Insufficient balance!");
            } else {
                this.balance -= amount;
                alert(`Successfully withdrawn $${amount}`);
                this.updateUI();
            }
        }

        updateUI() {
            document.getElementById("balance").innerText = this.balance;
            document.getElementById("show").innerHTML = `Total Balance: $${this.balance}`;
        }
        
    }


    let account = new BankAccount("Divu", 1234567865439, 2000);

  const deposit = () => {
    let amount = parseFloat(document.getElementById("amount").value);
        if (amount > 0) {
            account.deposit(amount);
        } else {
            alert("Enter a valid amount!");
        }
  }
   const withdraw = () => {
    let amount = parseFloat(document.getElementById("amount").value);
        if (amount > 0) {
            account.withdraw(amount);
        } else {
            alert("Enter a valid amount!");
        }
   }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
